<div style="padding-top: 2.1rem;" class="one">
    <h1>{{product.productCompany}}</h1>
</div>
<div class="container">
    
    <div class="product">
      <div class="popup-view">
        <div class="popup-card">
          <div class="product-img hover-zoom">
            <img src={{product.productImage}} alt="">
          </div>
          <div class="info">
            <h2>{{product.productName}}<br></h2>
            <p>{{product.productDescription}}</p>
            <span class="price">{{product.productPrice  | currency :'INR'}}</span>
            <a (click)="addToCart(product.id)" class="add-cart-btn">Buy Now</a>
            <a href="#" class="add-wish">Add to Wishlist</a>
          </div>
        </div>
      </div>
    </div>
</div>
